<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      /* Normal */
      @font-face {
        font-family: OpenSansFOOBAR;
        src: url(Open_Sans/OpenSans-Regular.ttf);
      }

      /* Bold */
      @font-face {
        font-family: OpenSansFOOBAR;
        src: url(Open_Sans/OpenSans-Bold.ttf);
        font-weight: bold;
      }

      body {
        font-family: OpenSansFOOBAR;
      }
      .bold-text {
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <p class="bold-text">bold</p>
    <p>normal</p>
    <p class="bold-text">bold</p>
  </body>
</html>
